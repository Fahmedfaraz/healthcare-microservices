<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Patient Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
<div class="container">
  <h2 th:text="${patientDto.patientId == null} ? 'Add Patient' : 'Edit Patient'"></h2>
  <!-- <h2 th:text="${patientDto.id == null} ? 'Add Patient' : 'Edit Patient'"></h2> -->
  

  <form th:action="${patientDto.patientId == null} ? @{/ui/patients} : @{/ui/patients/{id}(id=${patientDto.patientId})}"
        th:object="${patientDto}" method="post">

<!-- 	private Long id;
    private String family;
    private String given;
    private LocalDate dob;
    private String gender;
    private String phone;
    private String email;
    private String address; 
    
    
    
    	private Long patientId;

	   private String family;
	   
	   private String given;
	   
	   private Date dob;
	   
	   private String address;
	   
	   private String sex;
	   
	   private String phone;
	   
    -->
    
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input class="form-control" th:field="*{given}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input class="form-control" th:field="*{family}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">DOB</label>
      <!-- <input type="date" class="form-control" th:field="*{dob}" th:value="*{formattedDOB}" id="dob" name="dob"> -->
      <input type="date" class="form-control" th:value="${formattedDate}" id="dob" name="dob"> 
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label>
      <!--  <select class="form-select" th:field="*{gender}">
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
        <option value="OTHER">Other</option> -->
        <select class="form-select" th:field="*{sex}">
         <option value="M">M</option>
        <option value="F">F</option>
        
      </select>
    </div>
    
     <div class="mb-3">
      <label class="form-label">Address</label>
      <input class="form-control" th:field="*{address}" >
    </div>
    
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input class="form-control" th:field="*{phone}" >
    </div>
    

    <button class="btn btn-primary" type="submit">Save</button>
    <a href="/ui/patients/" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
